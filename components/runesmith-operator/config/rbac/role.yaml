---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - batch
  resources:
  - jobs
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - enchantment.runesmith.io
  resources:
  - enchantments
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - enchantment.runesmith.io
  resources:
  - enchantments/finalizers
  verbs:
  - update
- apiGroups:
  - enchantment.runesmith.io
  resources:
  - enchantments/status
  verbs:
  - get
  - patch
  - update
