{{- if .Values.rbac.create -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "runesmith-operator.fullname" . }}
  labels:
    {{- include "runesmith-operator.labels" . | nindent 4 }}
rules:
  {{- with .Values.rbac.rules }}
  {{- toYaml . | nindent 2 }}
  {{- end }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "runesmith-operator.fullname" . }}
  labels:
    {{- include "runesmith-operator.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "runesmith-operator.fullname" . }}
subjects:
  - kind: ServiceAccount
    name: {{ include "runesmith-operator.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
  {{- end }}