  name: enchantments.enchantment.runesmith.io
spec:
  group: enchantment.runesmith.io
  names:
    kind: Enchantment
    listKind: EnchantmentList
    plural: enchantments
    shortNames:
      - ench
    singular: enchantment
  scope: Namespaced
  versions:
    - additionalPrinterColumns:
        - jsonPath: .status.phase
          name: Phase
          type: string
        - jsonPath: .status.progress
          name: Jobs
          type: string
        - jsonPath: .status.succeededJobs
          name: Success
          priority: 1
          type: integer
        - jsonPath: .status.failedJobs
          name: Fail
