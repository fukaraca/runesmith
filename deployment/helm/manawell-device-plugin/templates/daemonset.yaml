{{- range $i, $e := .Values.energies }}
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{ include "manawell-device-plugin.fullname" $ }}-{{ $e.type }}
  labels:
    {{- include "manawell-device-plugin.labels" $ | nindent 4 }}
    energy: {{ $e.type }}
spec:
  selector:
    matchLabels:
      {{- include "manawell-device-plugin.labels" $ | nindent 6 }}
      energy: {{ $e.type }}
  template:
    metadata:
      labels:
        {{- include "manawell-device-plugin.labels" $ | nindent 8 }}
        energy: {{ $e.type }}
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configMap.yaml") $ | sha256sum | quote }}
        {{- with $.Values.podAnnotations }}
          {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with $.Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "manawell-device-plugin.serviceAccountName" $ }}
      restartPolicy: Always
      nodeSelector:
        energy: {{ $e.type }}
      tolerations:
        - key: "energy"
          operator: "Equal"
          value: "{{ $e.type }}"
          effect: "NoSchedule"
      containers:
        - name: {{ $.Chart.Name }}
          image: "{{ $.Values.image.repository }}:{{ $.Values.image.tag }}"
          imagePullPolicy: {{ $.Values.image.pullPolicy }}
          command:
            - "/app/manawell-device-plugin/plugin"
            - "--config"
            - "config.yaml"
          env:
            - name: MANA_ENERGYTYPE
              value: "{{ $e.type }}"
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: NODE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          volumeMounts:
            - name: device-plugin
              mountPath: {{ $.Values.node.devicePluginPath }}
            - name: config
              mountPath: /app/manawell-device-plugin/configs
              readOnly: true
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
          securityContext:
            {{- toYaml $.Values.securityContext | nindent 12 }}
          resources:
            {{- toYaml $.Values.resources | nindent 12 }}
      volumes:
        - name: device-plugin
          hostPath:
            path: {{ $.Values.node.devicePluginPath }}
            type: Directory
        - name: config
          configMap:
            name: {{ include "manawell-device-plugin.fullname" $ }}-{{ $e.type }}
            items:
              - key: configFile
                path: config.yaml
---
{{- end }}
