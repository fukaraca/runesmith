apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "runesmith-dashboard.fullname" . }}-nginx
  labels:
    {{- include "runesmith-dashboard.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "-500"
    "helm.sh/hook-delete-policy": before-hook-creation
data:
  default.conf: |
    server {
      listen 80;
      server_name _;
      root /usr/share/nginx/html;
      index index.html;

      location /api/ {
        proxy_pass http://{{ .Values.backend.serviceName }}:{{ .Values.backend.servicePort }}/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
      }

      location / {
        try_files $uri /index.html;
      }
    }
