apiVersion: v1
kind: Service
metadata:
  name: {{ include "runesmith-dashboard.name" . }}
spec:
  type: {{ .Values.service.type }}
  selector:
    {{- include "runesmith-dashboard.selectorLabels" . | nindent 4 }}
  ports:
    - name: http
      port: {{ .Values.service.port }}
      targetPort: http
